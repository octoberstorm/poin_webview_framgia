<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class='no-js'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scale="no">
    <title>Poin</title>
    <link href="../stylesheets/all-static.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--[if lt IE 7]> <p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgradae to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p> <![endif]-->
    <div class='site-width'>
      <div class='inner-width'>
        <!-- %form#form2.wufoo.topLabel.page{:action => "https://poin.wufoo.com/forms/m7x4z5/#public", :autocomplete => "off", :enctype => "multipart/form-data", :method => "post", :name => "form2", :novalidate => ""} -->
        <form action='http://poin.wufoo.com/forms/z7x4m1/' autocomplete='off' class='wufoo topLabel page' enctype='multipart/form-data' id='form2' method='post' name='form2' novalidate=''>
          <ul class='feedback--list'>
            <li class='notranslate' id='foli1'>
              <label class='desc feedback__label' for='Field1' id='title1'>お名前</label>
              <div>
                <input class='feedback__input' id='Field1' maxlength='255' name='Field1' onkeyup='' tabindex='1' type='text' value=''>
              </div>
            </li>
            <li class='notranslate' id='foli2'>
              <label class='desc feedback__label' for='Field2' id='title2'>メールアドレス</label>
              <div>
                <input class='feedback__input' id='Field2' maxlength='255' name='Field2' onkeyup='' tabindex='2' type='text' value=''>
              </div>
            </li>
            <li class='notranslate' id='foli3'>
              <fieldset class='feedback--fieldset'>
                <label class='desc feedback__label' id='title3'>
                  該当する問題をお選びください
                  <span class='req' id='req_3'>*</span>
                </label>
                <div>
                  <input id='radioDefault_3' name='Field3' type='hidden' value=''>
                  <span class='feedback__choice--wrap'>
                    <input checked='checked' class='field radio' id='Field3_0' name='Field3' required='' tabindex='3' type='radio' value='スパムまたは不正利用'>
                    <label class='choice feedback__choice--label' for='Field3_0'>スパムまたは不正利用</label>
                  </span>
                  <span class='feedback__choice--wrap'>
                    <input class='field radio' id='Field3_1' name='Field3' required='' tabindex='4' type='radio' value='不具合'>
                    <label class='choice feedback__choice--label' for='Field3_1'>不具合</label>
                  </span>
                </div>
              </fieldset>
            </li>
            <li class='notranslate' id='foli4'>
              <label class='desc feedback__label' for='Field4' id='title4'>
                問題の内容をご記入ください。
                <span class='req' id='req_4'>*</span>
              </label>
              <div>
                <textarea class='feedback__input' cols='50' id='Field4' name='Field4' onkeyup='' required='' rows='10' spellcheck='true' tabindex='5'></textarea>
              </div>
            </li>
            <li class='buttons'>
              <div>
                <input class='btTxt submit button feedback--button__submit' id='saveForm' name='saveForm' type='submit' value='送信'>
              </div>
            </li>
            <li class='is-hidden'>
              <label for='comment'>Do Not Fill This Out</label>
              <textarea cols='1' id='comment' name='comment' rows='1'></textarea>
              <!-- %input#idstamp{:name => "idstamp", :type => "hidden", :value => "YpSUDYZ0XXSglshDQ0ZP5E2+4POG7mv7iECbFKPjpJU="}/ -->
              <input id='idstamp' name='idstamp' type='hidden' value='sNmWaImW2nUOfxr2d/Tl0/XNksCz7sKXL79+4VJd8bM='>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
